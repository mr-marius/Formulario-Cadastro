<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <title>Formulário Responsivo</title>
</head>
<body>
    <!--Definição do conteúdo principal-->
    <main  class="container">
        <!--Contéudo divido em 2 divs-->
        <div class="container-form-image">
            <img src="./Images/undraw_team_up_re_84ok .svg" alt="">
        </div>
        <!--Div com o contéudo do formulário-->
        <div class="form">
            <form action="#">
                <!--Cabeçalho do formulário-->
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <p>Já tem uma conta?</p>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <!--Conteúdo do formulário-->
                <div class="form-input">
                    <div class="form-input-content">
                        <label for="firstname">Primeiro nome</label>
                        <!--Atributo required definido para que o input seja obrigatório-->
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="form-input-content">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>   
                    <div class="form-input-content">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>   
                    <div class="form-input-content">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="form-input-content">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>   
                    <div class="form-input-content">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha" required>
                    </div>       
                </div>
                <!--Div com radio inputs-->
                <div class="gender-inputs">
                    <!--Cabeçalho radio inputs-->
                    <div class="gender-inputs-title">
                        <h6>Gêneros</h6>
                    </div>
                    <div class="gender-inputs-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="famele" name="gender">
                            <label for="famele">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
